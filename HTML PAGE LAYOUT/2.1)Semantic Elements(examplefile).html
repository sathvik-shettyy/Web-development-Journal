<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic Elements Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    header {
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #e0e0e0;
      padding: 10px;
    }

    footer {
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
    }

    article {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
    }

    aside {
      background-color: #e0e0e0;
      padding: 10px;
      margin: 10px 0;
    }

    section {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to our Website</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section>
    <h2>Main Content Section</h2>
    <article>
      <h3>Article Title</h3>
      <p>This is the main content of the article.</p>
    </article>

    <aside>
      <p>This is a side note or additional information related to the main content.</p>
    </aside>
  </section>

  <footer>
    <p>&copy; 2024 Our Website. All rights reserved.</p>
  </footer>

</body>
</html>
